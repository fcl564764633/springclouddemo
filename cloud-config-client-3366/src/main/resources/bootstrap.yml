server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master   #分支名称
      name: config    #配置文件名称
      profile: dev    #读取后缀名称 上述3个综合：master分支上config-dev.yml被http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344    #配置中心地址
#rabbitmq相关配置  15672是web管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server7001:7001/eureka/,http://eureka-server7002:7002/eureka/
  instance:
    instance-id: config-client-3366   #eruka网站页面 服务商 显示服务名
    prefer-ip-address: true   #eruka网站页面 显示服务器ip

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        exclude: "*"